<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="scriptCadastro.js"></script>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-4 text-bg-dark vh-100" style="display: flex;align-items: center;">
                    <!-- Logo -->
                    <div class="px-5 ms-xl-4" style="display: flex; justify-content: center;flex-direction: column;align-items: center;">
                        <img src="img/aiaiai.png" alt="">
                        <div class="d-grid gap-2" style="margin-top: 10px;">
                            <a class="btn btn-outline-warning btn-rounded" href="index.html" role="button">Volte
                                para página principal</a>
                        </div>
                    </div>
                </div>
                <!-- Background -->
                <div class="col-sm-8 px-0 d-none d-sm-block">
                    <!-- Form -->
                    <div
                        class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 justify-content-center">

                        <form style="width: 23rem;">
                            <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crie uma conta</h1>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="CNome">Nome do usuário</label>
                                <input type="email" id="CNome" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="CEmail">Endereço de E-Mail</label>
                                <input type="email" id="CEmail" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="CSenha">Senha</label>
                                <input type="password" id="CSenha" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="CconfirmarSenha">Confirmar senha</label>
                                <input type="password" id="CconfirmarSenha" class="form-control form-control-lg" />
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-warning" type="button" onclick="cadastro()">Cadastrar</button>
                            </div>

                            <br>
                            <p>Já tem uma conta? <a href="login.html" class="link-info text-warning" style="text-decoration: none;"> Então faça seu Login aqui</a></p>
                            <br>
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
