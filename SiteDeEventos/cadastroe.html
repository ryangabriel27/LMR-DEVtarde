<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="img/aiaiai.png" alt="" height="70px">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Eventos</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning" href="cadastro.html">Cadastro</button>
        </div>
      </div>
    </div>
  </header>
<br>
  <section>
    <div class="container">
      <div class="row">
        <h1>Cadastre o seu Evento!!!</h1>
      </div>
      <hr class="featurette-divider">
      <form action="">
        <div class="mb-3">
          <label for="eNome" class="form-label">Nome do Evento</label>
          <input type="text" class="form-control" id="eNome" placeholder="Ex: Festa do Milho">
        </div>
        <div class="mb-3">
          <label for="eData" class="form-label">Data do Evento</label>
          <input type="text" class="form-control" id="eData" placeholder="DD/MM/AAAA">
        </div>
        <div class="mb-3">
          <label for="eNumero" class="form-label">Numero De Participantes</label>
          <input type="number" class="form-control" id="eNumero" placeholder="Ex: 100">
        </div>
        <div class="mb-3">
          <label for="eNomeP" class="form-label">Nome do Palestrante do Evento</label>
          <input type="text" class="form-control" id="eNomeP" placeholder="">
        </div>
        <input type="submit" value="Cadastrar" onclick="cadastroEvento()" style="border-radius: 10px;" class="btn-warning>
      </form>

</body>
<script src="scriptcadastroe.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
