<head>
  <meta charset="UTF-8">

  <script src="scriptcadastroe.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body style=" height: 100%;">
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="logo" style="height: 70px;background: url(img/aiaiai.png) center/cover;width: 200px;">
        </div>


        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="eventos.html" class="nav-link px-2 text-white">Eventos</a></li>
          <li><a href="cadastroe.html" class="nav-link px-2 text-warning">Divulgue o seu!</a></li>
        </ul>
        <div class="text-end">
          <a class="btn btn-outline-light me-2" href="login.html" role="button">Login</a>
          <a class="btn btn-warning" href="cadastro.html" role="button">Cadastro</a>
        </div>
      </div>
    </div>
  </header>

  <br>

  <section class="text-center">
    <div class="container">
      <h1>Cadastro de Evento</h1>
      <hr class="featurette-divider">
      <div class="cadastroEvento text-start">
        <form id="cEvento">
          <div class="form-group">
            <label for="eNome">Nome do Evento:</label>
            <input type="text" class="form-control" id="eNome" required>
          </div>
          <div class="form-group">
            <label for="eData">Data do Evento:</label>
            <input type="date" class="form-control" id="eData" required>
          </div>
          <div class="form-group">
            <label for="eLocal">Local do Evento:</label>
            <input type="text" class="form-control" id="eLocal" required>
          </div>
          <div class="form-group">
            <label for="eDescricao">Descrição do Evento:</label>
            <textarea class="form-control" id="eDescricao" required></textarea>
          </div>
          <div class="form-group">
            <label for="fotoDoEvento">Escolha uma foto para o evento:</label>
            <input type="file" id="fotoDoEvento" onchange="previewImg()" name="fotoDoEvento"
              accept="image/png, image/jpeg">
            <img src="" height="200">
          </div>
          <br>
        </form>
        <div class="container">
          <div class="row">
            <button type="button" class="btn btn-warning" onclick="cadastroEvento()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="eventoCadastrado">

    </div>
  </section>

  <br>
  <br>
  <br>

      </div>
    </footer>
  </section>

</body>
