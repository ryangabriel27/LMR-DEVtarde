<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="img/aiaiai.png" alt="" height="70px">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="eventos.html" class="nav-link px-2 text-white">Eventos</a></li>
          <li><a href="cadastroe.html" class="nav-link px-2 text-warning">Divulgue o seu!</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>

        <div class="text-end">
          <a class="btn btn-outline-light me-2" href="login.html" role="button">Login</a>
          <a class="btn btn-warning" href="cadastro.html" role="button">Cadastro</a>
        </div>
      </div>
    </div>
  </header>
  <br>
  <section>
    <div class="container">
      <h1>Cadastro de Evento</h1>
      <hr class="featurette-divider">
      <form>
        <div class="form-group">
          <label for="eNome">Nome do Evento:</label>
          <input type="text" class="form-control" id="eNome" required>
        </div>
        <div class="form-group">
          <label for="eData">Data do Evento:</label>
          <input type="date" class="form-control" id="eData" required>
        </div>
        <div class="form-group">
          <label for="eLocal">Local do Evento:</label>
          <input type="text" class="form-control" id="eLocal" required>
        </div>
        <div class="form-group">
          <label for="eDescricao">Descrição do Evento:</label>
          <textarea class="form-control" id="eDescricao" required></textarea>
        </div>
        <br>
        <button type="button" class="btn btn-warning" onclick="cadastroEvento()">Cadastrar</button>
      </form>
    </div>
  </section>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
