  <section class="text-center">
    <div class="container">
      <h1>Cadastro de Evento</h1>
      <hr class="featurette-divider">
      <div class="cadastroEvento text-start">
        <form id="cEvento">
          <div class="form-group">
            <label for="eNome">Nome do Evento:</label>
            <input type="text" class="form-control" id="eNome" required>
          </div>
          <div class="form-group">
            <label for="eData">Data do Evento:</label>
            <input type="date" class="form-control" id="eData" required>
          </div>
          <div class="form-group">
            <label for="eLocal">Local do Evento:</label>
            <input type="text" class="form-control" id="eLocal" required>
          </div>
          <div class="form-group">
            <label for="eDescricao">Descrição do Evento:</label>
            <textarea class="form-control" id="eDescricao" required></textarea>
          </div>
          <div class="form-group">
            <label for="fotoDoEvento">Escolha uma foto para o evento:</label>
            <input type="file" id="fotoDoEvento" onchange="previewImg()" name="fotoDoEvento"
              accept="image/png, image/jpeg">
            <img src="" height="200">
          </div>
          <br>
        </form>
        <div class="container">
          <div class="row">
            <button type="button" class="btn btn-warning" onclick="cadastroEvento()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
