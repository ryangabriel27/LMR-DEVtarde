<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <section class="vh-100 text-bg-dark">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-6 text-white">
          <!-- Logo -->
          <div class="px-5 ms-xl-4" style="display: flex; justify-content: center;">
            <img src="img/aiaiai.png" alt="">
          </div>

          <!-- Form -->
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 justify-content-center">

            <form style="width: 23rem;">
              <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Acesse sua conta</h1>
              <div class="form-outline mb-4">
                <label class="form-label" for="LEmail">Endereço de E-Mail</label>
                <input type="email" id="LEmail" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="LSenha">Senha</label>
                <input type="password" id="LSenha" class="form-control form-control-lg" />
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-warning" type="button">Login</button>
              </div>

              <br>
              <p>Ainda não tem uma conta? <a href="cadastro.html" class="link-info text-warning">Crie aqui</a></p>
              <br>
              <div class="d-grid gap-2">
                <a class="btn btn-outline-warning btn-rounded" href="index.html" role="button">Volte para página principal</a>
              </div>
            </form>

          </div>

        </div>
        <!-- Background -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="img/wave_background.jpg" alt="Login image"
           class="w-100 h-100"style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
