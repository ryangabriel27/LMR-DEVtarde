<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <img src="img/aiaiai.png" alt="" height="70px">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="eventos.html" class="nav-link px-2 text-white">Eventos</a></li>
                    <li><a href="cadastroe.html" class="nav-link px-2 text-warning">Divulgue o seu!</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <a class="btn btn-outline-light me-2" href="login.html" role="button">Login</a>
                    <a class="btn btn-warning" href="cadastro.html" role="button">Cadastro</a>
                </div>
            </div>
        </div>
    </header>

    <section class="vh-70" style="background-color:#8c7a54;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem; background-color: #212529;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="img/login.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-white">
                      <form>
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <img src="img/aiaiai.png" alt="">
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre na sua conta</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Digite seu email" />
                          <label class="form-label" for="form2Example17">Endereço de email</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Digite sua senha" />
                          <label class="form-label" for="form2Example27">Senha</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-warning btn-lg btn-block" type="button">Login</button>
                        </div>
    
                        <p class="mb-5 pb-lg-2" style="color: #ffc107;">Não tem uma conta? <a href="cadastro.html"
                            style="color: #ffc107;">Registre-se aqui!</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
